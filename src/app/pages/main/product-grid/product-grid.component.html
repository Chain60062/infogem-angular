<div id="main-product-grid">
  <mat-grid-list
    [cols]="gridBreakpoint"
    rowHeight="1:1"
    gutterSize="5vw"
    (window:resize)="handleResize($event)"
  >
    @for(product of products; track $index){
    <mat-grid-tile class="main-product-card">
      <app-product-card></app-product-card>
    </mat-grid-tile>
    }
  </mat-grid-list>
</div>
