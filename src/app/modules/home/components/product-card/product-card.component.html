<mat-card>
  <mat-card-header></mat-card-header>
  <img mat-card-image src="/assets/background.jpg" alt="background" />
  <mat-card-content>
    <h4>
      {{ product.productName }}
    </h4>

    <h6>{{product.productId}}</h6>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button color="accent">
      <mat-icon>shopping_cart</mat-icon>
      Adicionar ao Carrinho
    </button>
  </mat-card-actions>
</mat-card>
